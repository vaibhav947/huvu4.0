    <script>
        var ok = 0;

        var myImage = document.getElementById("img");

        var imageArray = ["./pic/pic1.png", "./pic/pic2.png", "./pic/pic3.png", "./pic/pic4.png", "./pic/pic5.png","./pic/pic6.png","./pic/pic7.png","./pic/pic10.png"];

        var len = imageArray.length;
        var t = 0;

        // Audio Autoplay Solution
        document.addEventListener('DOMContentLoaded', function() {
            var audio = document.getElementById('backgroundMusic');
            var audioOverlay = document.getElementById('audioControlOverlay');
            var isPlaying = false;

            // Function to toggle audio
            function toggleAudio() {
                if (isPlaying) {
                    audio.pause();
                    audioOverlay.style.display = 'none';
                    isPlaying = false;
                } else {
                    audio.muted = false;
                    audio.play().then(() => {
                        audioOverlay.style.display = 'block';
                        isPlaying = true;
                    }).catch(error => {
                        console.error('Audio play failed:', error);
                    });
                }
            }

            // Click anywhere to play/pause
            document.body.addEventListener('click', function() {
                if (!isPlaying) {
                    toggleAudio();
                }
            }, { once: false });

            // Optional: Add keyboard control
            document.addEventListener('keydown', function(event) {
                if (event.code === 'Space') {
                    toggleAudio();
                }
            });
        });
    </script>
